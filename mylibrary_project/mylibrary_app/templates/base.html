<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard - MyLibrary{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Navbar */
    .navbar-nav .nav-link:hover {
      color: #1f1404 !important; /* subtle orange accent */
      transition: 0.3s;
    }
    .navbar-brand:hover {
      color: #E67E22 !important;
      text-decoration: none;
      transition: 0.3s;
    }
    .navbar {
      padding-top: 0.6rem;
      gap: 12px;
      padding-bottom: 0.6rem;
    }

    /* Cards */
    .card {
      border-radius: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Tables */
    .table thead {
      background-color: #2C3E50;
      color: #fff;
    }
    .table tbody tr:hover {
      background-color: #ecf0f1;
    }

    /* Buttons */
    .btn-primary {
      background-color: #2C3E50;
      border-color: #2C3E50;
    }
    .btn-primary:hover {
      background-color: #F39C12;
      border-color: #F39C12;
    }


    /* admin dashboard */
    .nav-link {
    border-radius: 0.4rem;
    transition: 0.3s;
}
.nav-link:hover, .nav-link.active {
    background-color: #F39C12 !important;
    color: #2C3E50 !important;
    font-weight: 500;
}
@media (max-width: 992px) {
    .sticky-top {
        position: static !important;
        min-height: auto !important;
    }
}
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2C3E50;">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">ðŸ“š MyLibrary</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          {% block navbar %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'admin_dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'manage_books' %}">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'manage_students' %}">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'manage_issued_books' %}">Issued Books</a>
          </li>
          {% endblock %}
          <li class="nav-item ms-3">
            <a class="btn btn-outline-light btn-sm rounded-pill" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
 <footer class="text-center py-4 mt-5" style="background-color: #2C3E50; color: white; font-size: 1.1rem;">
    <p class="mb-0">&copy; 2025 MyLibrary | Devlop By Komal</p>
</footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
