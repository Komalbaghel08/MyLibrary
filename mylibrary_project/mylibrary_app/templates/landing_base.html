{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MyLibrary{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      background-color: #F3F4F6;
      color: #1F2937;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      background-color: #2C3E50;
    }
    .navbar-brand, .nav-link {
      color: #ffffff !important;
      transition: 0.3s;
    }
    .navbar-brand:hover {
      color: #F39C12 !important;
      text-decoration: none;
    }
    .nav-link:hover {
      color: #F39C12 !important;
    }

    /* Buttons */
    .btn-primary {
      background-color: #F39C12;
      border: none;
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #e67e22;
    }

    /* Footer */
    footer {
      background-color: #2C3E50;
      color: white;
      padding: 1.5rem 0;
    }

    /* Main content padding */
    main.container {
      padding-top: 5rem;
      padding-bottom: 3rem;
    }

    /* Hero section (optional styling) */
    .hero {
      background: #34495E;
      color: white;
      border-radius: 0.5rem;
      padding: 4rem 2rem;
      text-align: center;
      margin-bottom: 3rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.2rem;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero p {
        font-size: 1rem;
      }
      .navbar-nav {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">ðŸ“š MyLibrary</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'landing_page' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'student_login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'student_signup' %}">Signup</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main class="container">
    {% block content %}
    <!-- Optional Hero section for landing page -->
    <div class="hero">
      <h1>Welcome to MyLibrary</h1>
      <p>Manage Books, Students, and Issued Books effortlessly.</p>
      <a href="{% url 'student_signup' %}" class="btn btn-primary btn-lg mt-3">Get Started</a>
    </div>
    {% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center">
    <p class="mb-0">&copy; 2025 MyLibrary | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
